<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Three Times</title>
</head>
<body>
    <button>Click me!</button>
    <h1></h1>  
        
    <script>
        const button = document.querySelector("button");
        const h1 = document.querySelector("h1");
        let clicks = 0;
        let seconds = 0;

        const intervalStartsWhenPageOnloaded = setInterval(() => { //interval runs since the page onload
            seconds++
        },1000);


        button.addEventListener("click",()=>{
            clicks++;

            if(seconds < 5 ){
                clearInterval(intervalStartsWhenPageOnloaded);
                button.setAttribute("disabled","");
            }else if( clicks > 2){
                h1.innerText = "5 seconds elapsed and clicked 3 times";
                button.setAttribute("disabled","");
            }
        })

        setTimeout(() => {
            clearInterval(intervalStartsWhenPageOnloaded)
        }, 5000);

    </script>

</body>
</html>
