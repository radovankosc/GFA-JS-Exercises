<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy table</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td data-currency>50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td data-currency>10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td data-currency>85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td data-currency>56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td data-currency>98,000.00</td>
            </tr>            
        </tbody>    
    </table>    
</body>
</html>
