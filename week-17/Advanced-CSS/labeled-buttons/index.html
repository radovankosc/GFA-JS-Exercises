<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeled buttons</title>
    <script src="https://kit.fontawesome.com/b683e6d1ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <button id="delete">
            <i id="delete-icon" class="fa-solid fa-trash-can"></i>
            <i id="sure-icon" class="fa-solid fa-check"></i>
        </button>
        <div id="sure-note">
            <div class="arrow-right"></div>
            <p>Sure ? </p>
        </div>
        <div id="delete-note">
            <div class="arrow-right"></div>
            <p>Delete !</p>
        </div>    
    </span>
</body>
</html>
