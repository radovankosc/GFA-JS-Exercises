
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: onclick</title>
  <style>
    body {
      margin: 0;
    }

    div {
      height: 100vh;
    }

    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>

<body>
  <div>
    <button>Party</button>
  </div> 
    <script>
    //   Turn the party (i.e. the whole page background) on and off by clicking the button
    let partyButton = document.querySelector("button")
    let bodyToBeParty = document.querySelector("body")
    partyButton.onclick = () => { 
        
        if (bodyToBeParty.classList.contains("party")){
            bodyToBeParty.classList.remove("party")
        }else(
        bodyToBeParty.classList.add("party"))
    }
    </script>    
</body>
</html>
