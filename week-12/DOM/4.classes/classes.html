<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>
    <script>
    //   If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    //   If the first p has an 'apple' class, replace cat's content with 'dog'
    //   Make apple red by adding a .red class
    //   Make balloon less balloon-like (change its shape)

    let par = document.querySelectorAll("p")
    if(par[par.length-1].className = "dolphin")
        par[0].textContent = "pear";
    
    if(par[0].className = "apple"){
        document.querySelector(".cat, .red-dot").textContent = "dog"
    }

    par[0].classList.add("red")

    document.querySelector(".balloon").setAttribute("border-radius:", "30%") 
    
    </script>   
  </body>
</html>
